<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hack 2077</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }
    #console {
      background: #111;
      padding: 10px;
      margin-top: 20px;
      height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      border: 1px solid #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hack 2077</h2>
    <p>Pilih akun yang ingin "di-hack":</p>
    <select id="platform">
      <option>Ethereum</option>
      <option>Bitcoin</option>
      <option>Solana</option>
      <option>Cardano</option>
      <option>Ripple (XRP)</option>
      <option>Cosmos (ATOM)</option>
    </select><input type="text" id="target" placeholder="Masukkan address wallet target">
<button onclick="startHack()">Hack Sekarang</button>

<div id="console"></div>

  </div>  <script>
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function startHack() {
      const platform = document.getElementById('platform').value;
      const target = document.getElementById('target').value.trim();
      const consoleEl = document.getElementById('console');
      consoleEl.innerHTML = "";

      if (!target) {
        alert("Masukkan address wallet dulu dong 🙃");
        return;
      }

      const lines = [
        `Target wallet: ${target} (${platform})`,
        "Memulai koneksi ke blockchain node...",
        "Menjalankan tracing smart contract...",
        "Node sinkronisasi selesai.",
        "Menghubungkan ke node RPC...",
        "Bypass autentikasi wallet..."," +
        ""Scanning metadata token...",
        "Mencari celah smart contract...",
        "Celan terdeteksi: overflow vulnerability",
        "Mengeksekusi exploit...",
        "Payload berhasil dikirim...",
        "Mengakses file wallet via backdoor...",
        "Private key ditemukan!",
        "Key: 0xDEADBEEFCAFEBABE0123456789ABCDEF1234567890ABCDEFDEADBEEFDEADBEEF",
        "Seed Phrase: pizza velvet dove monkey rocket bamboo sunset idea goat toilet coffee wing",
        "Menyalin file wallet.dat...",
        "Wallet balance: $420,690,000.00",
        "Mengirim ke wallet kamu...",
        "TXID: 0xabcdef1234567890deadbeef987654321",
        "[ERROR] Transaksi diblokir oleh sistem etika universal.",
        "Mencoba bypass spiritual...",
        "Gagal. Kamu terlalu serakah bro 😭"
      ];

      for (let i = 0; i < lines.length; i++) {
        consoleEl.innerHTML += lines[i] + "\n";
        consoleEl.scrollTop = consoleEl.scrollHeight;
        await sleep(800);
      }

      const pranks = [
        `Private Key Palsu: 0xTHISISNOTAREALKEYYOULOOSER 😹`,
        `Seed Phrase: you are being trolled by a fake dApp`,
        `Note: Semua ini hanya prank, hidupmu masih aman! 😅`,
        `Hasil: Dompetmu gak bisa hack, tapi bisa diisi kerja keras 💪`
      ];

      const joke = pranks[Math.floor(Math.random() * pranks.length)];
      consoleEl.innerHTML += joke + "\n";
      consoleEl.innerHTML += "\nPRANK! Gagal nge-hack. Tapi kamu berhasil membuka... HARAPAN HIDUP YANG NYATA ❤️";
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }
  </script></body>
</html>
